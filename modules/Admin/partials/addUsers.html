
<div class="admin-page">
<div class="section-content" id="create-user-btn"  >
        <div class="shadow-container">
          <div class="inner-head">
            <h4>Add User</h4>
          </div>
          <div class="inner-form">
            <div class="row">
               <div class="form-group">
                <div class="col-md-1">
                  <label style="margin: 18px 0;">Role* :</label>
                </div>
                <div class="col-md-9" id="checkboxdiv">
                    <ul style="list-style-type: none;padding: 0px;">
                     <li ng-repeat="r in fetchRole">
                        <div class="chckbx-cntnr zeromargin" style="margin:0px 10px !important;float:left;">
                         <input type="radio" id="{{r.id}}" name="check"  ng-value="true" class="flashadmin" ng-model="r.checkFlag" ng-click="storeRole(r.id)">
                         <label class="cstmchk_lbladmin" for="{{r.id}}" style="border: none !important;"></label> 
                        </div>
                        <p style="margin:20px;padding-left: 20px;">{{r.name}}</p>
                      </li>
             
                    </ul>
                  </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>First name* :</label>
                        <input type="text" class="form-control flat-control-inner"  ng-model="u.firstName" >
 
                      </div>  
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Last Name* :</label>
                        <input type="text" class="form-control flat-control-inner" ng-model="u.lastName">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Email Id* :</label>
                        <input ng-if="flag==true" type="email" class="form-control flat-control-inner" ng-model="u.email">
                        <input ng-if="flag==false" type="email" class="form-control flat-control-inner" readonly ng-model="u.email">
                      </div>  
                    </div> 
                      </div>
                </div>
                <div class="row">
                    <div class="btn-cntnr" style="margin-top: 20px; margin-bottom: 20px;">
                        <button ng-if="flag==true" class="btn btn-default btn-bluer"  ng-click="newUserData(u)">Submit</button>
                        <button ng-if="flag==false" class="btn btn-default btn-bluer" ng-click="UpdateData(u)">Update</button>
                     
                        <a href="" ng-click="cancelCreateUser()">Cancel</a>
                   </div>
            </div>
          </div>
        </div>
      </div>
      </div>
