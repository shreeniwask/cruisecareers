<!----Main Content---->
<style>
#videoInput {
	    height: 108px;
    position: absolute;
    top: 0;
    right: 0;
    cursor: pointer;
    z-index: 10;
    padding: 0px;
    border: solid 1px #000000;
    width: 144px;
    margin: 0px;
}
</style>
<script src="modules/internetCalling/js/index.js"></script>
<div class="height-70"></div>
<div id="call_controller" ng-controller="CallForInterviewCntrl">
<section id="jobs-main" style="padding: 5% 0;" >
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div class="text-center">
					<div class="profile-pic-big"
						style="background: url({{userdetails.profilePic}}) center no-repeat"></div>
					<div class="username">{{userdetails.firstName+"
						"+userdetails.lastName}}</div>
					<div class="username">{{userdetails.RefNo}}</div>
					<!-- <div class="position">Chief Cook</div> -->
					<div class="city">{{userdetails.userContact.city.cityName+","+userdetails.countryName}}</div>

				</div>
			</div>
			<div class="section-content col-md-8" id="user-video-screen" style="padding: 0px;">
          <div class="table-responsive">
            <div class="job-search-cntnr" style="padding: 0px;">
                <div id="video-calling" class="">
                  <div>
              <video id="videoOutput" autoplay width="100%" height="350" 
				poster="resources/img/loder-voice.gif"></video> 
				<video id="videoInput" autoplay width="200px" height="119px"
						poster=""></video>	
					
                  </div> 
                </div> 
				 
                <div class="btn-cntnr text-center" style="margin: 15px 15px;">
                  <!-- <button class="btn btn-default btn-bluer" id="next-btn">Next</button> -->
                  <button class="btn btn-default call-btn mic_unmute hidden" onclick="muteUnmuteCall(this)" style="padding: 0px 6px; margin-bottom:10px" >
					</button>
                <!--  <a >
                  <div class="cancel-btn" onclick="stop()">
                  	<i ui-sref="restricted.user_job_fair" class="fa fa-phone"></i>
                  </div>
                 </a> -->
                 <button onclick="stop()" ui-sref="restricted.user_job_fair" class="btn btn-default call-btn ng-scope hidden" style="padding: 0px 6px; margin-bottom:10px" >
						<img src="resources/img/end-call-button.png" class="img-responsive">
					</button>
                 
                  <!-- <a href="" ng-click="" id="audio-cancel">Back</a> --> 
                </div> 

            </div>  
          </div>  
          <div id="videoSmall" style="display:none">
					<video id="videoInput" autoplay width="240px" height="180px"
						poster="./img/webrtc.png"></video>
				</div>
        </div>
		</div>
	</div>
	<button id="call_btn" type="button" ng-click="call()"></button>
	
	<div id="callEnded" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
    Modal content
    <div class="modal-content flat-modal">
  
      <div class="modal-body flat-body">
        <div class="table-cntnr">
          <table class="table table-striped red-table">
            <caption>Communication ended by remote peer</caption>
          </table>
        </div>
         
      </div>
      <div class="modal-footer text-left">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="callEnded()">OK</button>   
<!--                 <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="stop()" ui-sref="restricted.user_job_fair">OK</button>              
 -->      </div>     
    </div>
  </div>
</div>  
	
	
</section>
</div>
