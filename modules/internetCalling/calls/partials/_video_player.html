<div class="modal fade" id="video-details" role="dialog">
	<div class="modal-dialog modal-md add-brand">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" onclick="stop()" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{callLog.communicationOption.name}} Recording with {{callLog.user.firstName}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="audio-main" style="padding: 0 15px;">
						<p ng-click="showCallRecording(callLog,callLog.callLog.calleeRecording)"><a href="javascript:;">Caller Recording</a> </p>
						<p ng-click="showCallRecording(callLog,callLog.callLog.callerRecording)"><a href="javascript:;">Agent Recording </a></p>
						<div class="audio-plyr"
							style="text-align: center; margin: 20px 0;">
							
							<video id="video_recording" width="568px" height="340px" autoplay 
								poster="resources/img/ic/video_placeholder.jpg">
							</video>
							<div class="video_controls_bar">
								 <button class="pButton pause"  onclick="playPause(this)"></button>
								 <button class="pButton replay"  onclick="replay(this)" style="display:none"></button>
								  <div class="timeline">    
								          <div class="playhead"></div>
								  </div>
								  <div class="video_duration"><span class="curtimetext">00:00</span>
								/ <span class="durtimetext">00:00</span></div>
								<button class="mutebtn unmute"  onclick="muteUnmute(this)"></button>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="btn-cntnr" style="">
                                 <button class="btn btn-default btn-bluer" id="cancel-req-btn">Save</button>
                                 <a data-target="">Cancel</a>
                                 </div> -->
			</div>
		</div>
	</div>
</div>
