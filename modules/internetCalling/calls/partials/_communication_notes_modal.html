<div class="modal fade" id="communication-details" role="dialog">
	<div class="modal-dialog modal-md add-brand">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Communication Details</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="audio-main" style="padding: 0 15px;">
						<p>Communication Notes for {{callLog.user.firstName}}</p>
						<div class="audio-plyr scrollbar" id="style-scroll">
							<div class="innr-scroll"
								ng-repeat="notes in callLog.communicationNotes">

								<div class="" style="padding: 0px;">
									<div class="agnt-name">
										<b><p style="margin-bottom: 0px;">{{user.firstName}}</p> <span>{{notes.createdAtTimeStamp}}</span></b>

									</div>
								</div>
								<div class="">
									<br>

									<div class="communication-content">
										<div class="comment">{{notes.notes}}</div>
									</div>
									<br> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="btn-cntnr" style="">
                                 <button class="btn btn-default btn-bluer" id="cancel-req-btn">Save</button>
                                 <a data-target="">Cancel</a>
                                 </div> -->
			</div>
		</div>
	</div>
</div>
