		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('#blah').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$("#imgInp").change(function() {
				file = this;
				var FileSize = file.files[0].size / 160 / 65; // in MB
				if (FileSize > 1) {
					$("#checksize").text("File size exceeds 1 MB");
					$("#checksize").css("display", "block");
				} else {
					$("#checksize").css("display", "none");
					readURL(this);
				}

			});
		</script>

		<script>
			var sec = 0;
			var min = 0;
			var hr = 0;
			function myCounter() {
				if (sec == 60) {
					min++;
					sec = 0;
				}
				if (min == 60) {
					hr++;
					min = 0;
					sec = 0;
				}

				sec++;
				var seconds = "" + sec;
				var mins = "" + min;
				var hours = "" + hr;
				if (sec < 10) {
					seconds = "0" + sec;
				}
				if (min < 10) {
					mins = "0" + min;
				}
				if (hr < 10) {
					hours = "0" + hr;
				}
				document.getElementById("timertime").innerHTML = hours + ":"
						+ mins + ":" + seconds;

			}
