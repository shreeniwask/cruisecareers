 <div class="tab-pane fade in admin-page">
	<div class="section-heading">
		<h4>Support Group</h4>
	</div>
	<div class="section-content" id="list-uploaded-files">
		<div class="upper-actions">
			<div class="col-md-4 col-lg-4" style="padding: 0;">
				<div class="button-group">
					<a><button class="btn btn-default btn-create" id="create-req-btn" ng-click="openAddEditModal(undefined)"><i class="icon-plus"></i></button></a>
					<button class="btn btn-default btn-delete" ng-click="check()">
						<i class="icon-trash-2"></i>
					</button>
				</div>
			</div>
			<div class="col-md-1 col-lg-1"></div>
			<div class="col-md-7 col-lg-7">
				<div class="srch-uppr" style="float: right;">
				</div>
					<div class="button-group" style="padding-left: 10px;">					
					</div>
					
					<div class="search-cntnr">
			            <div class="form-group search-box inline-blck">
			              <input type="text" name="" id="id_of_textbox" class="form-control flat-control-search mar-bottom-zero" ng-model="searchterm">
			              <i class="icon-search" id="id_of_button" ng-click="fetchSupportGroupListing(0,10,null,null,searchterm);fetchSupportGroupListCount(searchterm)"></i>
			            </div>
			
					<div class="clearfix"></div>
					</div>
					
				</div>
			</div>
			
		<div class="table-cntnr">
			<table class="table table-striped red-table">
				<caption>List Of Support Groups</caption>
				<thead>
					<tr>
						<th>
							<div class="chckbx-cntnr zeromargin">
								<input type="checkbox" id="rd" name="check"  ng-click="checkedAllList(supportGroupList,all)" ng-model="all" class="flashadmin">
								<label class="cstmchk_lbladmin" for="rd"></label>
							</div>
						</th>
 						<th style="vertical-align: middle;min-width: 95px;">Name <i class="fa fa-sort" aria-hidden="true" ng-click="SortingsupportGroupList('supportGroup',searchterm)"></i></th>
						<th style="vertical-align: middle;min-width: 135px;">Region <i class="fa fa-sort" aria-hidden="true" ng-click="SortingsupportGroupList('region',searchterm)"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="supportGroup in supportGroupList">
						<td>
							<div class="chckbx-cntnr zeromargin">
								<input type="checkbox" id="supportGroup{{supportGroup.id}}" ng-click="checkSupportGroup(supportGroup.id)" ng-checked="all" name="check" class="flashadmin">
								<label class="cstmchk_lbladmin" for="supportGroup{{supportGroup.id}}"></label>
							</div>
						</td>						 
						<td><a ng-click="openAddEditModal(supportGroup)">{{supportGroup.name}}</a></td>
						<td>{{supportGroup.region.name}}</td>				
					</tr>
				</tbody>
			</table>
			
			<div class="text-right" style="margin: 12px 0;">           
	            <ul class="pagination" style="margin-top: 0;">
				<li><a ng-hide="start == 0" ng-click="previous()">&laquo;</a>
				<li ng-repeat="i in navButtons" ng-class="$parent.offset == i * $parent.limit && 'active'"><a class="" ng-click="current(i)">{{i+1}}</a></li>
				<li><a ng-hide="(((start+5)*10) + 10) >= count" ng-click="next()">&raquo;</a></li>
				</ul>
            </div>
 
		</div>
	</div>
	
	<div class="modal fade" id="add_edit_support_group" role="dialog">
          <div class="modal-dialog modal-sm add-brand">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">X</button>
                <h4 class="modal-title">Support Group</h4>
              </div>
              <div class="modal-body">
                <form ng-submit="saveSupportGroup(supportgroup)">
                  <p>Support Group Name:</p>
                  <div class="form-group">
                   <input type="text" name="brand-name" class="brand-name" ng-model="supportgroup.name" />
                 </div>
                 <p>Region:</p>
                <div class="form-group">
                  <select class="form-control"  ng-model="supportgroup.region.id" ng-options="cl.id as cl.region for cl in regionList">
                    <option value="">--Select Region--</option> 
                  </select>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn-info add_brand">Save Changes</button>
                </div>
               </form>
              </div>
            </div>            
          </div>
      </div>
      
      <div id="deletelist" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm add-brand">	
	    <!-- Modal content-->
	    <div class="modal-content flat-modal">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">X</button>
	        <h4 class="modal-title common-title" style="margin-left: 0;">Delete Record</h4>
	      </div>
	      <div class="modal-body flat-body">
	          <div class="clearfix"></div>
	        Are you sure want to delete {{checkedSupportGroupIds.length}} records?
	      <div class="modal-footer text-left">
	        <button type="button" class="btn btn-default" data-dismiss="modal" id="show_ass" ng-click="deleteSupportGroup()">Delete</button>
	        <a class="btn btn-link" data-dismiss="modal" >Cancel</a>
	      </div>
	    </div>
	   </div>
	    </div>
    </div>
	
	</div>
	
	<script type="text/javascript">
       
       
        $("#id_of_textbox").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#id_of_button").click();
            }
        });
   
    </script>
